<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queen Dynasty Studio - Creator</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- custom css link -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body style="background-image: url('/assets/images/banner-1.jpg'); background-size: cover; background-attachment: fixed;" class="background-container">
  <div class="pagecontainer__root">
    <header class="container__header" style="background-color: black;">
      <nav class="wrapper__header nav__appbar">
        <div class="content__container content__wrapper">
          <div class="section__content section__left">
            <ul class="header__list desktop__view">
              <li>
                <a id="catalog" href="index.html" class="tab__link" style="color: rgb(242, 156, 190);">Home</a>
              </li>
            </ul>
          </div>
          <div class="section__content section__right">
            <ul class="header__list desktop__view">
              <li>
                <div id="pro-button" class="tab__link">
                  <a data-btn="true" class="basic__button btn__medium btn_purple btn_outline__purple" style="pointer-events: none; color: rgb(242, 156, 190); border-color: rgb(242, 156, 190);" href="#">QDR</a>
                </div>
              </li>
              <li>
                <div id="sign-up" class="tab__link register__btn">
                  <a class="basic__button btn__medium btn_purple" style="pointer-events: none; background-color: rgb(242, 156, 190); color: rgb(0, 0, 0);" href="#">Influencers</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container__main-page main__content">
      <div class="spacer__container">
        <h1 class="pageHeading__h1" style="color: rgb(0, 0, 0);">Join us to be An <b style="color: rgb(242, 156, 190);">Influencer</b></h1>
        <div class="form__container">
          <div class="container__content-form">
            <div class="flex__style col__style login-form__style">
              <form action="#" class="form__base">
                <div class="form__group1">
                  <div class="form__group2 form__group3">
                    <label for="user_login" class="label__formGroup" style="color: rgb(0, 0, 0);">Full Name</label>
                    <input type="text" name="user[login]" id="user_login" class="input__formGroup" value="">
                  </div>
                  <div class="form__group2 form__group3">
                    <label for="login__user_password" class="label__formGroup" style="color: rgb(0, 0, 0);">Email</label>
                    <input type="email" name="user[password]" id="login__user_password" class="input__formGroup" value="">
                  </div>
                </div>
                <div class="padBottom__IfNotEmpty"></div>
                <button class="basic__button btn__lg btn__royalblue btn__xlarge btn__submit" id="user_submit" style="color: rgb(242, 156, 190); background-color: rgb(0, 0, 0);">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer__page" style="background-color: black;">
      <ul class="social-icon">
        <li class="social-icon__item">
          <a class="social-icon__link" href="https://www.instagram.com/queendynastystudio?igsh=dGR4NzU0eHM5bHli&utm_source=qr">
            <ion-icon name="logo-instagram" style="color: rgb(242, 156, 190);"></ion-icon>
          </a>
        </li>
        <li class="social-icon__item">
          <a class="social-icon__link" href="https://youtube.com/@queendynastystudios9077?si=S6zqgQlv2zZ9ijgQ">
            <ion-icon name="logo-youtube" style="color: rgb(242, 156, 190);"></ion-icon>
          </a>
        </li>
        <li class="social-icon__item">
          <a class="social-icon__link" href="https://www.tiktok.com/@queendynastystudios?_t=8msNxPjSJi1&_r=1">
            <ion-icon name="logo-tiktok" style="color: rgb(242, 156, 190);"></ion-icon>
          </a>
        </li>
      </ul>
      <p style="text-align: center; display: flex; justify-content: center; margin-top: 20px; color: rgb(242, 156, 190);">
        &copy;2024 QDR | All Rights Reserved
      </p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </div>
</body>

</html>
