body.blur-background main,
body.blur-background footer,
body.blur-background header {
  filter: blur(5px);
  pointer-events: none; /* Prevent interactions with blurred background */
}

body.blur-background #checkout-panel {

/* Slide-in panel styles */
.slide-in-panel {
  position: fixed;
  right: -100%;
  top: 70px;
  width: 300px;
  background-color: #ffffff;
  z-index: 1001; /* Ensure panel is above the backdrop */
  transition: right 0.3s ease;
  color: rgb(242, 156, 190);
  padding: 20px;
  box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
  border-radius: 16px;
  height: 85vh;
  display: flex;
  flex-direction: column;
  align-content: space-around;
}

.slide-in-panel.open {
  right: 0;
}

.slide-in-panel .close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  cursor: pointer;
  color: rgb(242, 156, 190);
}

.slide-in-panel h3 {
  text-align: center;
  margin-bottom: 20px;
}

.slide-in-panel form {
  display: flex;
  flex-direction: column;
}

.slide-in-panel form input {
  margin-bottom: 15px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.slide-in-panel form button {
  background-color: rgb(242, 156, 190);
  color: rgb(0, 0, 0);
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

/* Ensure modal backdrop is behind the panel */
.modal-backdrop {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000; /* Ensure backdrop is below the panel */
  display: none;
}

.modal-backdrop.open {
  display: block;
}

.quantity-btn {
  background-color: rgb(242, 156, 190);
  border: none;
  padding: 5px 10px;
  color: rgb(0, 0, 0);
  cursor: pointer;
  font-size: 16px;
  margin: 0 5px;
  border-radius: 5px;
}

/* Styles for the scrollbar items */
#cart-items .scrollbar-item {
  border: 1px solid rgb(242, 156, 190);
  margin-bottom: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
}

/* Styles for the shop card */
#cart-items .scrollbar-item .shop-card {
  width: 250px;
  height: 350px;
  background-color: #000000;
  padding: -20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
}

/* Styles for the images within the scrollbar items */
#cart-items .scrollbar-item .shop-card img {
  max-width: 100%;
  max-height: 270px;
  height: auto;
  object-fit: contain;
}

/* Styles for the card content */
#cart-items .scrollbar-item .shop-card .card-content {
  width: 100%;
  text-align: center;
}

.quantity {
  display: flex;
  align-items: center;
  justify-content: center;
}

.quantity input {
  width: 50px;
  text-align: center;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin: 0 5px;
}

.quantity .quantity-btn {
  background-color: rgb(242, 156, 190);
  color: #000;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 5px;
}

.quantity .quantity-btn:hover {
  background-color: rgb(200, 128, 160);
}

/* Container to hold the main content and footer */
body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
}

/* Footer styles */
footer {

@media (max-width: 768px) {

<script>document.addEventListener('DOMContentLoaded', () => {
  const checkoutBtn = document.getElementById('checkout-btn');
  const checkoutPanel = document.getElementById('checkout-panel');
  const closeBtn = document.querySelector('.close-btn');
  const alertModal = document.getElementById('alert-modal');
  const modalOkBtn = document.getElementById('modal-ok-btn');
  const body = document.querySelector('body');
  const cartEmpty= document.getElementById('cart-empty-modal');

  checkoutBtn.addEventListener('click', () => {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
      showModal('cart-empty-modal');

      return;
    }
    openPanel();
  });

  closeBtn.addEventListener('click', closePanel);

  document.addEventListener('click', (event) => {
    if (checkoutPanel.classList.contains('open') && !checkoutPanel.contains(event.target) && event.target !== checkoutBtn) {
      closePanel();
    }
  });

  cartEmpty.addEventListener('click', () => {
    closeModal('cart-empty-modal');
  });

  modalOkBtn.addEventListener('click', () => {
    closeModal('alert-modal');
    clearCart();
    window.location.href = 'index.html'; // Redirect to home page
  });

  document.getElementById('checkout-details').addEventListener('submit', (event) => {
    event.preventDefault(); // Prevent default form submission

    // Show alert modal
    showModal('alert-modal');
    closePanel();
  });

  function openPanel() {
    body.classList.add('blur-background');
    checkoutPanel.classList.add('open');
  }

  function closePanel() {
    body.classList.remove('blur-background');
    checkoutPanel.classList.remove('open');
  }

  function showModal(modalId) {
    const modal = document.getElementById(modalId);
    modal.style.display = 'flex';
  }

  function closeModal(modalId) {
    const modal = document.getElementById(modalId);
    modal.style.display = 'none';
  }

  function clearCart() {
    localStorage.removeItem('cart');
    displayCartItems();
  }

  function displayCartItems() {
    const cartContainer = document.getElementById('cart-items');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cartContainer.innerHTML = ''; // Clear current cart items
    cart.forEach(item => {
      const itemElement = document.createElement('li');
      itemElement.classList.add('scrollbar-item');
      itemElement.innerHTML = `
        <div class="shop-card">
          <div class="card-banner img-holder">
            <img src="${item.image}" loading="lazy" alt="${item.name}" class="img-cover">
            <div class="card-actions">
              <button class="action-btn" aria-label="remove from cart" onclick="removeFromCart('${item.id}')">
                <ion-icon name="trash-outline" aria-hidden="true" style="color: rgb(242, 156, 190);"></ion-icon>
              </button>
            </div>
          </div>
          <div class="card-content">
            <h3><a href="#" class="card-title" style="color: rgb(255, 255, 255);">${item.name}</a></h3>
            <div class="price"><span class="span" style="color: rgb(255, 255, 255);">${item.price}</span></div>
            <div class="quantity">
              <button class="quantity-btn" onclick="decreaseQuantity('${item.id}')">-</button>
              <input style="background-color: white; color: black;" type="number" min="1" value="${item.quantity}" onchange="updateCartItemQuantity('${item.id}', this.value)">
              <button class="quantity-btn" onclick="increaseQuantity('${item.id}')">+</button>
            </div>
            <div class="total-price"><span class="span" style="color: rgb(0, 0, 0);"><i><b>${(item.price * item.quantity).toFixed(2)}</i></b></span></div>
          </div>
        </div>
      `;
      cartContainer.appendChild(itemElement);
    });
    calculateTotal();
  }

  function calculateTotal() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    document.getElementById('cart-total').innerText = `${total.toFixed(2)}`;
  }

  function removeFromCart(productId) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart = cart.filter(item => item.id !== productId);
    localStorage.setItem('cart', JSON.stringify(cart));
    displayCartItems();
  }

  function decreaseQuantity(productId) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart = cart.map(item => {
      if (item.id === productId && item.quantity > 1) {
        item.quantity -= 1;
      }
      return item;
    });
    localStorage.setItem('cart', JSON.stringify(cart));
    displayCartItems();
  }

  function increaseQuantity(productId) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart = cart.map(item => {
      if (item.id === productId) {
        item.quantity += 1;
      }
      return item;
    });
    localStorage.setItem('cart', JSON.stringify(cart));
    displayCartItems();
  }

  displayCartItems();
});




</script>
